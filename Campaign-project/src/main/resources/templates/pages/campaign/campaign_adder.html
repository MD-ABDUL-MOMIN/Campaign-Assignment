<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>create compaign</title>
<link th:rel="stylesheet"
	th:href="@{/assets/bootstrap/css/bootstrap.min.css} " />


</head>

<body>
	<h1 class="text-center">input form for campaign</h1>
	
	<form class="form" action="#" th:action="@{/campaign/add}"
		th:object="${campaignModel}" method="post">
		
		<div scope="row" th:if="${campaignGroups.empty}">
				<p style="color:red">Please create campaign group first </td>
		</div>
		
		<div scope="row">
		<div class="col-md-12">
			<label class="form-label"> Select CampaignGroup: </label> <select
				th:field="*{campaignGroupModel}">
				<option th:each="campaignGroupModel: ${campaignGroups}"
					th:value="${campaignGroupModel.id}"
					th:text="${campaignGroupModel.name}"></option>
			</select>
		</div>


		<div class="col-md-12">
			<label class="form-label">Campaign name: </label> <input type="text"
				class="form-control" th:field="*{name}" />
		</div>
		<div class="col-md-12">
			<label class="form-label"> description:</label> <input
				class="form-control" type="text" th:field="*{description}" />
		</div>
		<div class="col-md-12">
			<label class="form-label"> start Date: </label> <input
				class="form-control" type="date" th:field="*{startDate}" />
		</div>
		<div class="col-md-12">
			<label class="form-label"> end Date: </label> <input
				class="form-control" type="date" th:field="*{endDate}" />
		</div>
		</div>

		<input class="btn btn-primary btn-lg btn-block" type="submit"
			value="Submit" />
	</form>

</body>

</html>
