<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>create compaign group</title>
<link th:rel="stylesheet"
	th:href="@{/assets/bootstrap/css/bootstrap.min.css} " />

</head>

<body>
	<h1 class="text-center">input form for campaignGroup</h1>

	<form class="row" action="#" th:action="@{/campaigngroup/add}"
		th:object="${campaigngroup}" method="post">
		<div class="col-md-12">
			<label class="form-label">CampaignGroup Name: </label> <input
				class="form-control" type="text" th:field="*{name}" />
		</div>

		<div class="col-md-12">
			<label class="form-label">Description:</label> <input
				class="form-control" type="text" th:field="*{description}" />
		</div>


		<input class="btn btn-primary  btn-lg btn-block" type="submit"
			value="Submit" />
	</form>

</body>

</html>
